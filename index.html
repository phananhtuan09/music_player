<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <div class="top-bar">
            <i class="top-bar__icon material-icons">expand_more</i>
            <span class="top-bar__title">Now Playing</span>
            <i class="top-bar__icon material-icons">more_horiz</i>
       </div>
       <div class="img-area">
           <img class="img-thumb" src="./assets/img/song1.jpg" alt="">
       </div>
       <div class="song-details">
           <p class="song-name">Nevada </p>
           <p class="song-artist">Vicetone </p>
       </div>
       <div class="progress-area">
           <div class="progress-bar"></div>
           <audio id="main-audio"src=""></audio>
           <div class="song-timer">
               <span class="current-time">00::00</span>
               <span class="max-duration">00:00</span>
           </div>
       </div>
       <div class="controls">
            <i id="repeat-plist" class="controls-icon material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="controls-icon material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="controls-icon material-icons play">play_arrow</i>
              </div>
            <i id="next" class="controls-icon material-icons">skip_next</i>
      <i id="more-music" class="controls-icon material-icons">queue_music</i>
       </div>
       <div class="music-list">
           <div class="header">
               <div class="row">
                    <i class= "header-icon list material-icons">queue_music</i>
                    <span class="header-title">Music list</span>
               </div>
               <i id="close" class="header-icon material-icons">close</i>
           </div>
           <ul>
               <li>
                   <div class="row">
                       <span class="music-list__name">Nevada</span>
                       <p class="music-list__artist">Vicetone</p>
                   </div>
                   <span class="audio-duration">3:40</span>
               </li>
               <li>
                <div class="row">
                    <span class="music-list__name">Nevada</span>
                    <p class="music-list__artist">Vicetone</p>
                </div>
                <span class="audio-duration">3:40</span>
            </li>
            <li >
                <div class="row">
                    <span class="music-list__name">Nevada</span>
                    <p class="music-list__artist">Vicetone</p>
                </div>
                <span class="audio-duration">3:40</span>
            </li>
           </ul>
       </div>
   </div>
    <script src="app.js"></script>
</body>
</html>
